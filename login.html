<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lion Meeting</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.4.1.js"></script>
</head>
<body>
    <section class="login-form">
        <img src="LIONMEETING.png" alt="logo design">
        <form action="">
            <div class="int-area">
                <label for="id">인스타그램 아이디를 입력하세요</label>
                <br/> <br/>
                <input type="text" name="id" id="id" 
                placeholder="ex) @ lion1234"
                autocomplete="off" required>
                
            </div>
            <div class="btn-area-1">
                <label for="sex">성별을 선택하세요</label>
                <br/> <br/>
                <button type="submit">여성</button>
                <button type="submit">남성</button>
            </div>
            <div class="btn-area-2">
                <button type="submit">확인</button>
            </div>
        </form>
    </section>
</body>
</html>
